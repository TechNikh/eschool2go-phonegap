<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Explorer</title>
</head>
<body>
	<div id="pdfviewer-page" data-role="page" data-title="Explorer"
		data-backbtn="true" data-back-btn-text="Back">
		<!-- /panel -->
		<header data-role="header" data-backbtn="true"
			data-back-btn-text="Back">
			<a href="#" data-icon="back" data-iconpos="notext" data-rel="back"
                title="Go back">Back</a> 
			<h1>Explorer</h1>
			<a href="#mypanel"
                class="ui-icon-grid ui-btn ui-btn-icon-left" title="Options" id="btn-panel-options">Options</a>
		</header>
		<div data-role="content">
			<iframe id="pdf-view-frame" src='#' height='627px' width='100%' scrolling='auto' frameBorder='0' ></iframe>
		</div>
		<div data-role="panel" id="mypanel" data-position="right" data-display="overlay">
			<!-- panel content goes here -->
			Filter Annotations
			<a href="#" id="showAllAnnotations" data-role="button" data-inline="true">Show All</a>
			<div class="ui-panel-inner"></div>
		</div>
	</div>
</body>
</html>
